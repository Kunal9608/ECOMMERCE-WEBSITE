<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ ShopNest</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- PAGE SWITCH ANIMATION -->
  <style>
    .page-enter {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }
    .page-enter-active {
      opacity: 1;
      transform: translateY(0);
    }
    .page-exit {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.4s ease;
    }
    .page-exit-active {
      opacity: 0;
      transform: translateY(-20px);
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>

<body class="auth-page">

<script> localStorage.setItem('theme', 'light'); </script>

<div class="auth-container">

  <!-- LEFT PREMIUM ILLUSTRATION -->
  <div class="auth-illustration">
    <div style="text-align:center; max-width:320px;">
      <i class="fa-solid fa-bag-shopping"
         style="font-size:70px;margin-bottom:20px;text-shadow:0 5px 25px rgba(0,0,0,0.25);"></i>

      <h3 style="font-size:28px;font-weight:800;line-height:1.3;">
        Discover Exclusive Deals & Seamless Shopping
      </h3>

      <p style="font-size:15px;margin-top:20px;opacity:0.9;line-height:1.6;">
        Unlock premium products and personalized recommendations.
      </p>
    </div>
  </div>

  <!-- RIGHT FORM -->
  <div class="auth-form-section">

    <div style="text-align:center; margin-bottom:32px;">
      <h2 style="font-weight:800;">Welcome Back</h2>
      <p style="font-size:15px; opacity:0.8;">Sign in to continue shopping</p>
    </div>

    <form id="loginForm" class="auth-form">

      <div class="input-group">
        <input type="text" id="username" placeholder=" " required />
        <label for="username">Username or Email</label>
        <i class="fas fa-user input-icon"></i>
      </div>

      <div class="input-group password-container">
        <input type="password" id="password" placeholder=" " required />
        <label for="password">Password</label>
        <i class="fas fa-lock input-icon"></i>
        <span class="toggle-password" id="togglePassword"><i class="far fa-eye"></i></span>
      </div>

      <div class="options">
        <label class="remember-me"><input type="checkbox"> Remember me</label>
        <a href="forget.html">Forgot password?</a>
      </div>

      <button type="submit" class="login-btn">
        <i class="fa-solid fa-right-to-bracket" style="margin-right:8px;"></i>
        Sign In
      </button>

    </form>

    <div class="links" style="margin-top:28px;">
      New here? <a href="signup.html">Create an Account</a>
    </div>

  </div>
</div>

<div id="toastContainer"></div>

<script> emailjs.init("XdjVi9bwwdY2h9WHD"); </script>

<!-- PAGE SWITCH JS -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const body = document.body;
  body.classList.add("page-enter");
  requestAnimationFrame(() => body.classList.add("page-enter-active"));

  document.querySelectorAll("a").forEach(link => {
    const href = link.getAttribute("href");
    if (href && href.endsWith(".html")) {
      link.addEventListener("click", e => {
        e.preventDefault();
        body.classList.add("page-exit", "page-exit-active");
        setTimeout(() => { window.location.href = href; }, 350);
      });
    }
  });
});
</script>

<script src="scripts/scriptlogin.js"></script>

</body>
</html>
